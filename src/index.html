<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tooltip</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>My awesome tooltip</h1>
        <p>This is my custom tooltip
            <popup-notify tip_background ="#ffcc00" text_font="Courier New, monospace">
                <span slot="message">it is very useful in case you have to add extra info inline</span>
            </popup-notify>
            . I hope you like it:)</p>

        <p>It can be easily customized
            <popup-notify tip_background ="#e1e6e1" tip_color="#325aa8">
                <span slot="message">by changing text color, background or fonts</span>
            </popup-notify>
        </p>
    </div>
<script src="popupNotify.js"></script>
</body>
</html>
