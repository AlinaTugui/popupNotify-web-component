<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tooltip</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>My awesome tooltip</h1>
        <p>Lorem ipsum dolor sit amet
            <popup-notify tip_background ="#ffcc00" tip_color="">
                <span slot="message">Lorem ipsum dolor sit amet consectetur adipiscing elit.</span>
            </popup-notify>
            consectetur adipiscing elit. </p>
    </div>
<script src="popupNotify.js"></script>
</body>
</html>
